# Configuration NiFi pour le SaaS Data Platform
# Ports et interface web
nifi.web.war.directory=./lib
nifi.web.http.host=0.0.0.0
nifi.web.http.port=8080
nifi.web.http.network.interface.default=

# Configuration de sécurité
nifi.sensitive.props.key=changeme123456789012345678901234567890
nifi.sensitive.props.key.protected=
nifi.sensitive.props.additional.keys=

# Configuration des bibliothèques NAR
nifi.nar.library.directory=./lib
nifi.nar.working.directory=./work/nar/
nifi.nar.library.autoload.directory=./extensions
nifi.nar.library.directory.default=./lib

# Configuration de cluster (pour scalabilité future)
nifi.cluster.is.node=false
nifi.cluster.node.address=
nifi.cluster.node.protocol.port=
nifi.cluster.node.protocol.threads=10
nifi.cluster.node.protocol.max.threads=50
nifi.cluster.node.event.history.size=25
nifi.cluster.node.connection.timeout=5 sec
nifi.cluster.node.read.timeout=5 sec
nifi.cluster.firewall.file=
nifi.cluster.flow.election.max.wait.time=5 mins
nifi.cluster.flow.election.max.candidates=

# Configuration de base de données H2 (pour développement)
nifi.database.directory=./database_repository
nifi.h2.url.append=;LOCK_TIMEOUT=25000;WRITE_DELAY=0;AUTO_SERVER=FALSE

# Configuration de FlowFile Repository
nifi.flowfile.repository.implementation=org.apache.nifi.controller.repository.WriteAheadFlowFileRepository
nifi.flowfile.repository.directory=./flowfile_repository
nifi.flowfile.repository.partitions=256
nifi.flowfile.repository.checkpoint.interval=20 secs
nifi.flowfile.repository.always.sync=false

# Configuration Content Repository
nifi.content.repository.implementation=org.apache.nifi.controller.repository.FileSystemRepository
nifi.content.repository.directory.default=./content_repository
nifi.content.repository.max.usage=10 GB
nifi.content.repository.archive.max.retention.period=12 hours
nifi.content.repository.archive.enabled=true
nifi.content.repository.archive.max.usage=5 GB

# Configuration Provenance Repository
nifi.provenance.repository.implementation=org.apache.nifi.provenance.WriteAheadProvenanceRepository
nifi.provenance.repository.directory.default=./provenance_repository
nifi.provenance.repository.max.storage.time=24 hours
nifi.provenance.repository.max.storage.size=10 GB
nifi.provenance.repository.rollover.time=30 secs
nifi.provenance.repository.rollover.size=100 MB

# Configuration des composants
nifi.variable.registry.properties=
nifi.flow.configuration.file=./conf/flow.xml.gz
nifi.flow.configuration.archive.enabled=true
nifi.flow.configuration.archive.dir=./conf/archive/
nifi.flow.configuration.archive.max.time=30 days
nifi.flow.configuration.archive.max.storage=500 MB

# Configuration des processeurs
nifi.flowcontroller.autoResumeState=true
nifi.flowcontroller.graceful.shutdown.period=10 sec
nifi.flowcontroller.scheduling.thread.count=10
nifi.flowcontroller.event.driven.thread.count=10
nifi.flowcontroller.timer.driven.thread.count=2

# Configuration des services
nifi.services.configuration.file=./conf/services.xml
nifi.service.autoResumeState=true

# Configuration de sécurité SSL (optionnel pour développement)
nifi.web.https.host=
nifi.web.https.port=
nifi.web.https.network.interface.default=
nifi.security.keystore=
nifi.security.keystoreType=
nifi.security.keystorePasswd=
nifi.security.keyPasswd=
nifi.security.truststore=
nifi.security.truststoreType=
nifi.security.truststorePasswd=
nifi.security.user.authorizer=
nifi.security.user.login.identity.provider=
nifi.security.ocsp.responder.url=
nifi.security.ocsp.responder.certificate=

# Configuration de logging
nifi.log.level=INFO
nifi.log.file=./logs/nifi-app.log
nifi.log.max.files=10
nifi.log.max.size=100 MB
