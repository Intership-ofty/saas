# Configuration Bootstrap pour NiFi
# Répertoire de travail
nifi.directory=/opt/nifi/nifi-current

# Configuration Java
java=/opt/java/openjdk/bin/java
run.as=nifi

# Configuration des logs
log.directory=/opt/nifi/nifi-current/logs
conf.directory=/opt/nifi/nifi-current/conf

# Configuration de la JVM
java.arg.1=-Xmx1g
java.arg.2=-Xms1g
java.arg.3=-Dorg.apache.jasper.compiler.disablejsr199=true
java.arg.4=-Dcurator-log-only-first-connection-issue-as-error-level=true
java.arg.5=-Djavax.security.auth.useSubjectCredsOnly=true
java.arg.6=-Djava.security.egd=file:/dev/urandom
java.arg.7=-Dzookeeper.admin.enableServer=false
java.arg.8=-Dsun.net.http.allowRestrictedHeaders=true
java.arg.9=-Djava.net.preferIPv4Stack=true
java.arg.10=-Djava.awt.headless=true
java.arg.11=-Djava.protocol.handler.pkgs=sun.net.www.protocol

# Configuration des propriétés
nifi.properties.file.path=/opt/nifi/nifi-current/conf/nifi.properties

# Configuration du port bootstrap
nifi.bootstrap.listen.port=40459

# Configuration de l'application
app=NiFi
