# Configuration NAR
nifi.nar.library.directory=/opt/nifi/nifi-current/lib
nifi.nar.library.directory.additional=/opt/nifi/nifi-current/extensions
nifi.nar.working.directory=/opt/nifi/nifi-current/work/nar

# Configuration Web
nifi.web.http.host=0.0.0.0
nifi.web.http.port=8080

# Configuration Cluster
nifi.cluster.is.node=false

# Configuration de sécurité
nifi.sensitive.props.key=changeme123456789012345678901234567890
nifi.sensitive.props.key.protected=
nifi.sensitive.props.additional.keys=

# Configuration des bibliothèques NAR
nifi.nar.library.directory.default=/opt/nifi/nifi-current/lib

# Configuration de cluster (pour scalabilité future)
nifi.cluster.node.address=
nifi.cluster.node.protocol.port=
nifi.cluster.node.protocol.threads=10
nifi.cluster.node.protocol.max.threads=50
nifi.cluster.node.event.history.size=25
nifi.cluster.node.connection.timeout=5 sec
nifi.cluster.node.read.timeout=5 sec
nifi.cluster.firewall.file=
nifi.cluster.flow.election.max.wait.time=5 mins
nifi.cluster.flow.election.max.candidates=

# Configuration de base de données H2 (pour développement)
nifi.database.directory=./database_repository
nifi.h2.url.append=;LOCK_TIMEOUT=25000;WRITE_DELAY=0;AUTO_SERVER=FALSE

# Configuration de FlowFile Repository
nifi.flowfile.repository.implementation=org.apache.nifi.controller.repository.WriteAheadFlowFileRepository
nifi.flowfile.repository.directory=./flowfile_repository
nifi.flowfile.repository.partitions=256
nifi.flowfile.repository.checkpoint.interval=20 secs
nifi.flowfile.repository.always.sync=false

# Configuration Content Repository
nifi.content.repository.implementation=org.apache.nifi.controller.repository.FileSystemRepository
nifi.content.repository.directory.default=./content_repository
nifi.content.repository.max.usage=10 GB
nifi.content.repository.archive.max.retention.period=12 hours
nifi.content.repository.archive.enabled=true
