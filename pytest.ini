[tool:pytest]
# Configuration pytest pour le projet SaaS
minversion = 7.0
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    --asyncio-mode=auto
    --maxfail=10
    --durations=10

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Tests unitaires
    integration: Tests d'intégration
    slow: Tests lents
    api: Tests d'API
    database: Tests de base de données
    performance: Tests de performance
    security: Tests de sécurité

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pandas.*
    ignore::UserWarning:numpy.*

asyncio_mode = auto
