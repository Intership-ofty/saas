global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Configuration pour Prometheus lui-même
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Configuration pour l'API Dashboard
  - job_name: 'api-dashboard-service'
    static_configs:
      - targets: ['api-dashboard-service:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Configuration pour le service DBT
  - job_name: 'dbt-service'
    static_configs:
      - targets: ['dbt-service:8001']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Configuration pour le service de réconciliation
  - job_name: 'reconciliation-service'
    static_configs:
      - targets: ['reconciliation-service:8002']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Configuration pour le service de contrôle qualité
  - job_name: 'quality-control-service'
    static_configs:
      - targets: ['quality-control-service:8003']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Configuration pour le service RCA
  - job_name: 'rca-service'
    static_configs:
      - targets: ['rca-service:8004']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Configuration pour NiFi
  - job_name: 'nifi-service'
    static_configs:
      - targets: ['nifi-service:8080']
    metrics_path: '/nifi-api/system-diagnostics'
    scrape_interval: 60s

  # Configuration pour PostgreSQL
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['warehouse-service:5432']
    scrape_interval: 60s

  # Configuration pour Redis
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-cache:6379']
    scrape_interval: 30s

  # Configuration pour Node Exporter (si ajouté)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # Configuration pour cAdvisor (si ajouté)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s

# Configuration des alertes
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

